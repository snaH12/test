<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>chat</title>
  </head>

  <body>
    <div id="your_container">
      <div id="bms_messages_container"><!-- ヘッダー部分② -->
        <div id="bms_chat_header"><!--ステータス-->
          <div id="bms_chat_user_status"><!--ステータスアイコン-->
            <div id="bms_status_icon">●</div><!--ユーザー名-->
            <div id="bms_chat_user_name">ユーザー</div>
          </div>
        </div>
  
        <!-- タイムライン部分③ -->
        <div id="bms_messages">
  <!--メッセージ１（左側）-->
          <div class="bms_message bms_left">
            <div class="bms_message_box">
              <div class="bms_message_content">
                <div class="bms_message_text">ほうほうこりゃー便利じゃないか</div>
              </div>
            </div>
          </div>
          <div class="bms_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
  
  <!--メッセージ２（右側）-->
            <div class="bms_message bms_right">
              <div class="bms_message_box">
                <div class="bms_message_content">
                  <div class="bms_message_text">うん、まあまあいけとるな</div>
                </div>
              </div>
            </div>
            <div class="bms_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
          </div>
  
              <!-- テキストボックス、送信ボタン④ -->
          <div id="bms_send">
            <textarea id="bms_send_message"></textarea>
            <div id="bms_send_btn">送信</div>
          </div>
      </div>
    </div>
  </body>
</html>
